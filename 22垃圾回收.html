<body>
    <script>
        // 垃圾回收GC

        /*
            当一个对象没有任何变量或属性引用，此时我们将无法操作对象
            这样的对象过多会占用大量的内存空间，导致程序运行变慢

            js中拥有自动的垃圾回收机制，会自动的将这些垃圾对象从内存中销毁
            我们不需要也不能进行垃圾回收的操作

            我们需要做的是将我们不再使用的对象设置为null
        */

        var obj = new Object();

        
        obj = null;


    </script>
</body>
</html>
