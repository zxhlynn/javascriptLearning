<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字面量和变量</title>
</head>
<body>
    <script>
        /*
            字面量和变量
            字面量都是一些不可变的值，例如1，2，3，4，1.222，“hello”等
            字面量可以直接使用，但是使用字面量容易造成麻烦和错误，所以一般情况我们都不会直接使用

            变量可以保存字面量，而且变量的值可以任意改变，开发中都会使用变量来保存字面量
        */

        // 声明一个变量
        var a;
        // 给变量赋值
        a = 100;
        // 声明的同时进行赋值
        var b = 1000;
        
    </script>
</body>
</html>
