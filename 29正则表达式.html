<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 正则表达式
        /*
            正则表达式用于定义一些字符串的规则
            计算机可以根据正则表达式，来检查一个字符串是否符合规则
            或者将字符串中符合规则的内容提取出来
        */

        /*
            RegExp对象
            方法：
            compile() 方法用于在脚本执行过程中编译正则表达式。方法也可用于改变和重新编译正则表达式。
            语法： RegExpObject.compile(regexp,modifier)
            参数：
                regexp	正则表达式。
                modifier	规定匹配的类型。"g" 用于全局匹配，"i" 用于区分大小写，"gi" 用于全局区分大小写的匹配。
        */

        /*
            创建正则表达式对象
            语法：new RegExp(pattern, attributes);
            var 变量 = new RegExp("正则表达式","匹配模式");
            参数 
            pattern 是一个字符串，指定了正则表达式的模式或其他正则表达式。
            attributes 是一个可选的字符串，
            包含属性 "g"、"i" 和 "m"，分别用于指定全局匹配、区分大小写的匹配和多行匹配。
            ECMAScript 标准化之前，不支持 m 属性。如果 pattern 是正则表达式，而不是字符串，则必须省略该参数。

            返回值
            一个新的 RegExp 对象，具有指定的模式和标志。如果参数 pattern 是正则表达式而不是字符串，那么 RegExp() 构造函数将用与指定的 RegExp 相同的模式和标志创建一个新的 RegExp 对象。
            如果不用 new 运算符，而将 RegExp() 作为函数调用，那么它的行为与用 new 运算符调用时一样，只是当 pattern 是正则表达式时，它只返回 pattern，而不再创建一个新的 RegExp 对象。

            抛出
            SyntaxError - 如果 pattern 不是合法的正则表达式，或 attributes 含有 "g"、"i" 和 "m" 之外的字符，抛出该异常。
            TypeError - 如果 pattern 是 RegExp 对象，但没有省略 attributes 参数，抛出该异常。
        */

        // 
        // 
        // 使用typeof检查正则对象，会返回object
        // 直接量语法  /pattern/attributes
		
		/* 
			test()
			使用这个方法可以用来检查一个字符串是否符合正则表达式的规则
			如何符合返回true，否则返回false
			var reg = new RegExp("a"); 判断字符串是否含有a
			
			在构造函数中可以传递一个匹配模式作为第二个参数
			可以是：
				i ：ignore忽视大小写
				g : global全局匹配模式
			
			
		 */
		
		// 查找a忽略大小写
		var reg = new RegExp("a","i");
		var str = "A";
		
		var result = reg.test(str);
		console.log(result);
		
		// 使用字面量创建正则表达式
		// 语法: var 变量 = /正则表达式/匹配模式
		
		reg = /a/i;
		result = reg.test(str);
		
		// 创建一个正则表达式,检查一个字符是否有a或b
		/* 
			使用 | 表示或的意思
		 */
		reg = /a|b/;
		
		
		// 检查一个字符串里面是否含有字母
		/* 
			中括号里面的内容也是或的关系
			[ab] == a|b
			[a-z] 任意小写字母
			[A-Z] 任意大写字母
			[A-z] 任意字母
			[0-9] 任意数字
		 */
		reg = /[ab]/;
		
		// 检查一个字符串是否含有 abc 或 adc 或 aec
		reg = /[abc|adc|aec]/;
		reg = /a[bde]c/;
		
		/*
			[^] 除了
			^ 以匹配字符开头
			
			中括号里面代表除了，中括号外部代表以匹配字符开头
		*/
		

    </script>
</body>
</html>
