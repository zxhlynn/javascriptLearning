<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				创建一个正则表达式检查一个字符串中是否含有aaa
			*/
		   var reg = /aaa/;
		   
		   /*
				量词
				通过量词可以设置一个内容出现的次数
				量词只对前面一个内容起作用,对于整体内容要用（）括起来
				x{n}正好连续出现n次x
				x{n,m}正好连续出现n到m次x
				x{3,}连续三次以上x
				x+至少包含一个x
				x*包含零个或多个x
				x？包含0个或1个x
				^x 以x开始
				x$ 以x结尾
				?=n 匹配任何后面紧跟n的字符串
				?!n 匹配任何后面没有紧接n的字符串
		   */
		  reg = /a{3}/;
		  reg = /(ab){3}/;
		  
		  // 代表a即是开头又是结尾,只能有一个a
		  reg = /^a$/;
		  // a即是开头又是结尾
		  reg = /^a|a$/;
		  
		  /*
			手机号
			1. 第一位是1
			2. 第二位是3-9
			3. 3位以后任意9个数字并结尾
			
			1 [3-9] [0-9]{9}$
		  */
		 reg = /^1[3-9][0-9]{9}$/;
		 
		 /*
			元字符
			. 单个字符，除了换行符和结束符
			\w 查找单词字符，任意字母数字和_
			\W 查找非单词字符,除了字母，数字，_
			\d 查找数字,任意数字
			\D 查找非数字字符，除了数字
			\s 查找空白字符
			\S 查找非空白字符
			\b 匹配单词边界
			\B 匹配非单词边界
			\0 查找NUL字符，结束符
			\n 换行符
			\f 换页符
			\r 回车
			\t 制表符
			\v 垂直制表符
			\xxx 查找以8进制数规定的字符
			\xdd 查找以16进制数dd规定的字符
			\uxxxx 查找以16进制数uuuu规定的字符
			
			在正则表达式中\作为转义字符
			
		 */
		
		/*
			去除前后空格
			/^\s*|\s*$/
		*/
	   
		var str = "      str    hello    ";
		reg = /^\s*|\s*$/g;
		str = str.replace(reg,"");
		console.log(str);
		
		/*
			电子邮件
			1.字母数字开头中间可以包含下划线
			2.@在中间
			3.@后面跟着字母或数字
			4. .com结尾
			
			 
		*/
	   reg = /\w+@\w+\.com$/;
	   str = "123@qq.com";
	   console.log(reg.test(str));
	   
		</script>
	</body>
</html>
