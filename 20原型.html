    <script>
        /*
            原型 prototype

            我们所创建的每一个函数，解析器都会向函数中添加一个属性prototype
            这个属性对应着一个对象，这个对象就是我们所谓的原型对象

            如果我们的函数作为普通函数调用则prototype没有任何作用
            当函数通过构造函数调用时，
            它所创建的对象中都会有一个隐含的属性，指向该构造函数的原型对象
            我们可以通过__proto__来访问

            类 --> 该构造函数的prototype <-- 类实例

            原型对象就相当于一个公共区域，所有同一类的实例都可以访问到这个原型对象
            我们可以将对象中共有的内容，同一设置到原型对象中

            当我们访问对象的一个属性或者方法时，它会先在对象自身中寻找,有则直接使用
            如果没有找到，则会去原型对象中寻找，找到则使用

            

        */

        function Person(name){
            this.name = name;
        }

        function MyClass(){

        }

        Person.prototype.class = "人类";
        Person.prototype.introduce = function(){
            console.log(this.name);
        }

        var p = new Person();
        console.log(p.__proto__);
        console.log(Person.prototype == p.__proto__);

        console.log(p.class);

        // 使用in 检查对象中是否含有某个属性,如果对象中没有但是原型中有，也会返回true
        console.log("introduce" in p);

        // 可以使用对象的hasOwnProperty去检查对象自身是否包含属性
        console.log(p.hasOwnProperty("introduce"));

        

        /*
            原型对象也是对象，所以它也包含原型

            当我们使用一个对象的属性或方法时，会先在自身中寻找
            自身中有，则直接使用
            如果没有则去原型对象中寻找，
            如果原型对象中有，则直接使用，
            如果过没有则去原型的原型中寻找，
            直到找到Object对象的原型，Object对象的原型没有原型，
            如果在Object中还没有找到，则返回undefined
        */

    </script>
