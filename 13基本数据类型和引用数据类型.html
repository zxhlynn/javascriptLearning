<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>引用类型</title>

</head>
<body>

    <script>
        // 基本数据类型包括：Number,String,Boolean,null,undefined
        // 引用数据类型：Object
        var obj = new Object();
        obj.name = "zxh";
        
        function test(obj){
            obj.name = "hhhh";
        }

        test(obj);

        console.log(obj.name);

    </script>
</body>
</html>
