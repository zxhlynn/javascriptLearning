<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>代码块</title>
</head>
<body>
    <script>
        // js语句是自上而下顺序执行的
        // 使用{}将一条或多条语句包裹起来就叫做代码块
        // 同一{}中的语句称为一组语句，他们要么都执行，要么都不执行
        // 代码块后面不用加;
        // js中的代码块只具有分组作用

        (function (a){
            console.log(a);
        })(100);
        

    </script>
</body>
</html>
