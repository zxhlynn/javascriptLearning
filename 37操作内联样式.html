<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #div{
            width: 200px;
            height: 200px;
            background-color:red;
        }
    
    
    </style>
</head>
<body>
    <button id="btn">点我修改div样式</button>
    <div id="div"></div>

    <script>
        /*
            通过js修改样式
            语法：element.style.样式名 = 样式值

            注意：如果CSS样式名中含有 ‘-’ 
            这种样式名在js中时不合法的，比如background-color
            需要将这种样式名修改成驼峰命名法，backgroundColor

            我们通过style属性设置的样式都是内联样式，
            而内联样式有较高的优先级，所以通过js修改的样式往往会立即显示

            但是在样式中加入 !important ,则此时样式会有最高的优先级，
            即使通过js也不能覆盖该样式，此时会导致js修改样式失效，所以尽量不要使用!important
        */
        document.getElementById("btn").onclick = function(){
            var div = document.getElementById("div");
            div.style.width = "400px";
            div.style.height = "400px";
        }

        /*
            读取样式
            语法： 元素.style.属性名

            但是这种方式也只能读取内联样式也就是直接在标签 style属性中设置的样式
        
        */


    </script>
</body>
</html>
