<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js编写位置</title>
</head>
<body>
    <!-- 1. 在标签事件中编写 -->
    <button onclick="alert('再点一下试试');">点我一下</button>
    <!-- 2. 在超链接href属性中 按照格式编写 ‘javascript:执行语句’ -->
    <a href="javascript:alert('哈哈哈');">来点我啊</a>
    <script>
        // 3. 在script标签中编写
    </script>
    <!-- 4. 外部文件中引用 -->
    <script src="02js.js">
        // 引用了外部文件，内部编写会被忽略
    </script>
</body>
</html>
