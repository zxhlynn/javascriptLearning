<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            解析器在调用函数时每次都会向函数内部传递一个隐含参数，
            这个隐含参数就是this
            this指向的是一个对象，这个对象我们成为函数执行的上下文对象
            根据函数的调用方式的不同this会指向不同对象

            1.以函数形式调用时this指向window对象
            2.以方法形式调用时，this指向调用对象
        */

        function fun(){
            console.log(this);
        }

        fun(); // this指向window

        var obj = {
            fun: function(){
                console.log(this);
            }
        }

        obj.fun(); // this指向obj

        // this相当于 self

        function fun2(name){
            this.name = name;
        }

        var obj2 = {
            name:"哈哈哈",
            fun: fun2
        };

        obj2.fun("zh");

        console.log(obj2.name);

    </script>
</body>
</html>
