<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				字符串和正则相关的方法
				search()
				match()
				replace()
				split()
			*/
			
			var str = "123b2n3b4n23n321mghg1j";
			
			/*
				ArrayObject.join(seperator)
				将一个数组拼成字符串
				
				
				StringObject.split()
				将一个字符串分割成数组
				方法中可以传递一个正则表达式作为参数
				默认全局
			*/
		   // 根据任意字母将字符串拆分成数组
		   var reg = /[A-z]/;
		   var arr = str.split(reg);
		   console.log(arr);
		   
		   /*
				search(regexp)
				检索与正则表达式匹配的值,返回索引
				如果找到结果，则返回第一次出现的索引，没有搜索到返回-1
				regexp,该参数可以是需要在 stringObject 中检索的子串，
				也可以是需要检索的 RegExp 对象。
				注释：要执行忽略大小写的检索，请追加标志 i。
				只会查找第一个，即使设置全局匹配也没用
		   */
		   
		   str = "hello 123";
		   var val = str.search(reg);
		   console.log(val);
		   
		   /*
				match()
				可以根据提供的正则表达式，从一个字符串中将符合条件的字符提取出来
				stringObject.match(searchvalue)
				stringObject.match(regexp)
				
				默认情况下我们的match只会找到第一个符合要求的内容，找到以后停止检索
				我们可以设置正则表达式全局匹配模式,这样就可以匹配到所有内容
				可以为一个正则表达式设置多个匹配模式，且顺序无所谓
		   */
		  reg = /[A-z]/g;
		  str = "a1b2c3dd";
		  val = str.match(reg);
		  console.log(val);
		  val = str.match(reg);
		  
		  /*
			replace(regexp/substr,replacement)
			可以将字符串中指定的内容替换为新的内容
			参数：
			regexp/substr  必需。
			规定子字符串或要替换的模式的 RegExp 对象。
			请注意，如果该值是一个字符串，则将它作为要检索的直接量文本模式，而不是首先被转换为 RegExp 对象。
				
			replacement	必需。
			一个字符串值。规定了替换文本或生成替换文本的函数。
			
			默认情况下只会替换第一个，
			我们可以设置正则表达式全局匹配模式,这样就可以替换所有内容
		  */
		 reg = /[a-z]/gi;
		 str = "a1b2b3b5n6m7b9";
		 val = str.replace(reg,"");
		 console.log(val);
			
		
		</script>
	</body>
</html>
