<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>进制转换</title>
</head>
<body>
    <script>
        // 16进制
        var num = 0x80;
        // 二进制
        num = 0b01;
        // 八进制
        num = 070;
        // 十进制转任意进制
        num = 2;
        var numStr = num.toString(2);
        console.log(numStr);
        // 任意进制转10进制
        num = 0x80;
        num = parseInt(num,10);
        console.log(num);
    </script>
</body>
</html>
