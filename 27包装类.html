<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 包装类

        /*
            基本数据类型
            String Number Boolean Null Undefined
            引用数据类型
            Object

            在JS中为我们提供了三个包装类，
            通过这三个包装类，可以将我们的基础数据类型转换为对象

            String()
                可以将基本数据类型转换为String对象
            Number()
                可以将基本数据类型的数字装换为Number对象
            Boolean()
                可将基本数据类型转换为Boolean对象
        */

        // 数字类型
        var num = 1;
        // Number对象
        var numObj = new Number(num);

        /*
            只有将基础数据类型包装城对象，才能添加属性和方法

            当我们对一些基本数据类型的值调用属性和方法时，
            浏览器会临时使用包装类将其转换成对象
        
        
        */ 

    </script>
</head>

</body>
</html>
